<!DOCTYPE html>
<html>
    <head>
          <link rel="stylesheet" href="/static/forms.css" />  
          <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
rel="stylesheet"
/>
    </head>
    <body>
{% block contentpage %}
        
    
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <!-- <a class="navbar-brand mt-2 mt-lg-0" href="#">
          <img
            src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
            height="15"
            alt="MDB Logo"
            loading="lazy"
          />
        </a> -->
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'addCategory' %}">Add Book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'bulkUpload' %}">Bulk Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'download_csv' %}">Download CSV</a>
          </li>
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
  
      <!-- Right elements -->
      <div class="d-flex align-items-center">
        <!-- Icon -->
        <a class="text-reset me-3" href="#">
          <i class="fas fa-shopping-cart"></i>
        </a>
  
        <!-- Notifications -->

      </div>
      <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
<div class="container-fluid my-5">
    <table class="table align-middle mb-0 bg-white table-responsive table-striped table-hover">

        <thead class="bg-dark">

            <th>
                <td class="text-white">Book Name</td>
                <td class="text-white">Author</td>
                <td class="text-white">Actions</td>
            </th>

        </thead>

        <tbody>

            {% for data in categories %}

            <tr>
                <td></td>
                
                <td>{{ data.title }}</td>

                <td>{{ data.description }}</td>

                <td>
                    <a href="{% url 'deleteCategory' data.id %}" class="btn btn-danger"><i class="fa-fa-trash">Delete</i></a>
                
                    <a href="{% url 'updateCategory' data.id %}" class="btn btn-success"><i class="fa-fa-trash">Update</i></a>
                </td>

            </tr>
            {% endfor %}
        </tbody>

    </table>

</div>
    
    
{% endblock contentpage %}
</body>
</html>
