{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>OTP</title>
    <link rel="stylesheet" href="{% static 'home/otp.css ' %}">
</head>
<body>
<div class="message">{% if messages %}
{% for message in messages %}
<script>alert('{{message}}')</script>
{% endfor %}
{% endif %}</div>
   <div class="container">
      <header>
        <i class="bx bxs-check-shield"></i>
      </header>
      <center><strong>Reset Your Password</strong></center>
      <center><p>check the inbox of your email <strong>{{email}}</strong> - and enter the otp<p></center>
      <h4>Enter OTP Code</h4>
      <form action="/enter_otp_fp" method="POST">
      {% csrf_token %}
        <div class="input-field">
          <input type="number" placeholder="enter the otp" name="otp">
        </div>
        <button type="submit"> <strong>Verify</strong></button>
      </form>
    </div>

</form>
</body>
</html>
