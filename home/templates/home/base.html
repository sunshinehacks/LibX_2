        <a class="navbar-brand" href="https://res.cloudinary.com/dfmvkd1w8/image/upload/v1698416372/libx_zanic3.png">
            <img src="https://res.cloudinary.com/dfmvkd1w8/image/upload/v1698416372/libx_zanic3.png"
                alt="LIB-X" width="250" height="70">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home:home'%}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home:register'%}">Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home:auth'%}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home:logout'%}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var elements = document.querySelectorAll('.dropdown');

        elements.forEach(function(element) {
            element.addEventListener('mouseover', function() {
                element.querySelector('.dropdown-menu').classList.add('show');
            });

            element.addEventListener('mouseout', function() {
                element.querySelector('.dropdown-menu').classList.remove('show');
            });
        });
    });
</script>
<script src="https://kit.fontawesome.com/88d20cba8f.js" crossorigin="anonymous"></script>
