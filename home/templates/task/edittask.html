{% load crispy_forms_tags %}
{% block title %}
    Update Task
{% endblock %}

{% block content%}
<br>
<div class="card col-12">

    <div class="card-header">
        <h3 class="card-title">Update Task</h3>
    </div>

    <!-- /.card-header -->
    
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">

            <!-- Security token-->
            {% csrf_token %}

            <!--Using the formset-->
            <!--{{ form.as_table}}-->

            {{ form|crispy}}
            <input type="submit" value="Update" class="btn btn-primary">
        </form>

    </div>

</div>
{% endblock %}
