<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, cyan, purple);
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            text-align: center;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset</h2>
        <form method="post" action="/pass_reset">
        {% csrf_token %}
            <label for="new_password">New Password</label><br>
            <input type="password" id="new_password" name="new_password" required><br><br>
            <label for="reenter_password">Re-Enter New Password</label><br>
            <input type="password" id="reenter_password" name="reenter_password" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
